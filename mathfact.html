<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    #fact {
        display: none;
    }
    </style>

    <title>Math Facts</title>
</head>
<body class="bg-dark">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Math Facts</h1>
                    <p>Enter a number and get a random fact</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Math Fact
                        </h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
let fact = document.querySelector('#fact');
let factText = document.querySelector('#factText');

let numberInput = document.querySelector('#numberInput');
numberInput.addEventListener('input', getFacts);

// Ajax method
// function getFactAjax() {
//     let number = numberInput.value;
//     let xhr = new XMLHttpRequest();
//     xhr.open('GET', `http://numbersapi.com/${number}/math`);
    
//     xhr.onload = function () {
//         if(this.status == 200 && number != '') {
//             fact.style.display = 'block';
//             factText.innerText = this.responseText;
//         }
//     }

//     xhr.send();
// }

//Using Fetch API
function getFacts() {
    let number = numberInput.value;
    fetch(`http://numbersapi.com/${number}/math`)
        .then(response => response.text())
        .then(data => {
            if (number != '') {
                fact.style.display = 'block';
                factText.innerText = data; 
            }
        }).catch (err => console.log(err));
}





</script>




</body>
</html>
